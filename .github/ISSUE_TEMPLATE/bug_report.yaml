name: Bug Report
description: Create a report to help us improve
title: '[BUG] '
labels: []
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
  - type: textarea
    attributes:
      label: Screenshots
      description: 'If applicable, add screenshots to help explain your problem'
  - type: dropdown
    attributes:
      label: Desktop
      description: Select your operating system
      options:
        - iOS
        - Android
        - Windows
        - MacOS
        - Linux
      multiple: false
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Browser
      description: Select your browser
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
        - Opera
        - Vivaldi
